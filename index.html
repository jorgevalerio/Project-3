<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Project 3- TechDegree TreeHouse</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="css/normalize.css" >
<link rel="stylesheet" type="text/css" href="css/style.css" >

</head>

<body>
	<div class="wrapper">
				
				
					<header class="	headercontainer">

						THE CODE REVIEW

					</header>

		<div class="formwrapper">
				<div class="signuptext">
					<h3>Signup for our newsletter  </h3>

					<p>Get the latest nes on how your code is doing right in your inbox</p>


					<hr class="style1">
					<hr class="style2">	

				</div>

				

				<div class="formtext">

					<form action="index.html" method="post">
					
						<fieldset>
						
							<legend> Contact Information </legend>
						
							<div class="desktopview">

									<label for="fullname">Full Name </label>
									<input type="text" id="fullname" name="user_fullname" placeholder="Required"> <br>

									<label for="email">Email Address</label>
									<input type="text" id="email" name="user_email" placeholder="Required"> <br>

									<label for="phonenumber">Phone Number </label>
									<input type="text" id="phonenumber" name="user_phonenumber"><br>

									<label for="address">Street Address </label>
									<input type="text" id="address" name="user_address"><br>

									<label for="city"> City </label>
									<input type="text" id="city" name="user_city"><br>

									<label for="state" >State  </label>
										<select id="state" name="user_state" >
											<option value="" disabled selected >Select your State</option>
											<option value="state_1"> State 1 </option>
											<option value="state_2"> State 2 </option>
											<option value="state_3"> State 3 </option>
											<option value="state_4"> State 4 </option>
											<option value="state_5"> State 5 </option>
											<option value="state_6"> State 6 </option>
											<option value="state_6"> State 6 </option>
											<option value="state_7"> State 7 </option>
										</select>

									<div class="zip">

										<label for="zipcode">Zip Code </label> <div class="hideme"> <br> </div>
										<input type="text" id="zipcode" name="user_zipcode" max="99999"><br>
									</div>
							</div>
						</fieldset>
							
						<hr class="style1">
						
						<fieldset>

								<legend> Newsletter </legend>


								<label>Select the newsletters you would like to recieve </label><br>


										<input type="checkbox" id="htmlnews" value="html_news" name="user_htmlnews" ><label for="htmlnews">HTML News </label><br>
										<input type="checkbox" id="cssnews" value="css_news" name="user_cssnews" ><label for="cssnews">CSS News </label><br>
										<input type="checkbox" id="javascriptnews" value="javascript_news" name="user_javascriptnews" ><label for="javascriptnews">Javascript News </label> <br> <br>

										<label>Newsletter Format</label><br>
										<input type="radio" id="html_format" value="html_format" name="user_format" ><label for="html_format" >HTML </label> <br>
										<input type="radio" id="text_format" value="text_format" name="user_format" ><label for="text_format" >Plain Text</label> <br>

								<label for="feedback"> Other topics you'd like to to hear about </label>

								<textarea id="feedback" name="user_feedback"> </textarea> <br>


						</fieldset>

					
					
						<button type="submit" > Sign Up </button>
					</form>
				</div>

			

		</div>
		
		
		<div class="footer">Copyright The Code Review </div>

	</div>

</body>
</html>
